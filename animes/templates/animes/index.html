{% extends "animes/basic.html"%}
{% block title %} Home {% endblock %}
{%block body%}
{%load static%}

<link rel="stylesheet" href="{% static 'animes/styleIndex.css' %}">

<div class="container my-4">
    <h2>Animes</h2>
</div>
<div class="series  my-1">
    <div class="components">
        {% for i in alist%}

        <!-- <div class="card" style="width: 38rem;" id="card{{i.series_id}}}"> -->
        <div class="card mx-1 A{{forloop.counter0}}" id="card{{i.anime_id}}}">
            <!-- <img src='/media/{{i.series_img}}' class="img-fluid imgs mx-1" alt="..." style="height: 20rem;max-width: 35rem;"> -->
            <a href="/animes/moredetail/{{i.anime_id}}" class="linkimg " id="detail{{forloop.counter0}}"><img src='/media/{{i.anime_img}}'
                    class="img-fluid imgs mx-1" alt="..." id="Anime{{forloop.counter0}}"></a>
            <div class="card-body mx-1">
                <h3 class="card-title head" id="name{{i.anime_id}}"><a href="/animes/moredetail/{{i.anime_id}}"
                        class="more">{{i.anime_name}}</a></h3>
                <p class="card-text" id="desc{{i.anime_id}}">{{i.desc|slice:"0:183"}}...</p>
                <p id="rate{{i.anime_id}}">{{i.rating}}/10<i class="bi bi-star-fill">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="orange"
                            class="bi bi-star-fill" viewBox="0 1 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                    </i>({{i.noOfRev}})</p>
                <a href="/animes/myrev/{{i.anime_id}}" class="btn btn-primary" id="rev{{i.anime_id}}"
                    style="background-color: orange; border:2px orange;" >Add my review</a>
            </div>
        </div>

        {%endfor%}
    </div>
</div>


{%endblock%}

{%block script%}
<script src="{% static 'animes/scripts/index.js' %}"></script>

{%endblock%}
