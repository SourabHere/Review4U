<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{%block title%}  {%endblock%}</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=DM+Sans&family=Rancho&display=swap"
    rel="stylesheet">
  
  <style>
    .button1{
      color: white;
    }
    .button1:hover{
      background-color: white;
      color: black;
    }
    input[type=search]:focus{
      border: 0px solid rgb(255, 255, 255);
      box-shadow: none;
    }
    .button1:focus{
      border: 0.5px solid white;
      box-shadow: none;
    }
  </style>
  {%block css%}
   {%endblock%}
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar navbar-dark" style="background-color: #0d9f0d;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/rateeverything/" style="font-family: 'Fredericka the Great', cursive;">Review4U</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active home" aria-current="page" href="/games/" style="font-family: 'Architects Daughter', cursive;">Games Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link add" href="/games/addrev/" style="font-family: 'Architects Daughter', cursive;">Add Review</a>
              </li>
              <li class="nav-item">
                <a class="nav-link about" href="/games/about" style="font-family: 'Architects Daughter', cursive;">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link contact" href="/games/contact/" style="font-family: 'Architects Daughter', cursive;">Contact us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2 " id="search1" type="search" placeholder="Search" aria-label="Search"  data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover" data-bs-html="true">
              <button class="btn btn-outline-success button1" id="searchbtn" type="submit" style="border: 2px solid white;">Search </button>
            </form>
          </div>
        </div>  
        
      </nav>

        
      {%block body%} 
      
      {%endblock%}

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
